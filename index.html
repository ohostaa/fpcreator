<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呪術廻戦ファントムパレード - パーティ編成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748, #4a5568, #718096);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(45, 55, 72, 0.9);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .header p {
            color: #a0aec0;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-screenshot {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .btn-share {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .party-section {
            background: rgba(45, 55, 72, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .remnant-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .slot {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            border: 2px solid #718096;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .slot:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .slot.filled {
            border-color: #48bb78;
            box-shadow: 0 0 20px rgba(72, 187, 120, 0.4);
        }

        .slot.remnant {
            border-color: #9f7aea;
        }

        .slot.remnant:hover {
            border-color: #805ad5;
            box-shadow: 0 15px 35px rgba(128, 90, 213, 0.3);
        }

        .slot.remnant.filled {
            border-color: #d69e2e;
            box-shadow: 0 0 20px rgba(214, 158, 46, 0.4);
        }

        .slot-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .slot-placeholder {
            font-size: 3rem;
            color: #718096;
            transition: color 0.3s ease;
        }

        .slot:hover .slot-placeholder {
            color: #e2e8f0;
        }

        .slot-label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .image-selector {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .selector-content {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 20px;
            padding: 30px;
            position: relative;
        }

        .selector-title {
            color: #e2e8f0;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: #e2e8f0;
            font-size: 3rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f56565;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .image-option {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            border: 2px solid #718096;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .image-option:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .image-option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .image-option.disabled:hover {
            transform: none;
            border-color: #718096;
            box-shadow: none;
        }

        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            padding: 20px;
        }

        .share-content {
            max-width: 500px;
            margin: 10% auto;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            border-radius: 20px;
            padding: 30px;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #e2e8f0;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #718096;
            border-radius: 8px;
            background: rgba(74, 85, 104, 0.5);
            color: #e2e8f0;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .position-labels {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 15px;
        }

        .position-label {
            text-align: center;
            font-weight: 600;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .character-grid,
            .remnant-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .position-labels {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .character-grid,
            .remnant-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .position-labels {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>呪術廻戦ファントムパレード</h1>
            <p>パーティ編成ツール</p>
        </div>

        <div class="controls">
            <button class="btn btn-reset" onclick="resetParty()">リセット</button>
            <button class="btn btn-screenshot" onclick="takeScreenshot()">スクリーンショット</button>
            <button class="btn btn-share" onclick="openShareModal()">編成を公開</button>
        </div>

        <div class="party-section">
            <div class="section-title">キャラクター編成</div>
            <div class="position-labels">
                <div class="position-label">1st Position</div>
                <div class="position-label">2nd Position</div>
                <div class="position-label">3rd Position</div>
                <div class="position-label">4th Position</div>
                <div class="position-label">Sub Position</div>
            </div>
            <div class="character-grid" id="characterGrid">
                <!-- JavaScript で生成 -->
            </div>
        </div>

        <div class="party-section">
            <div class="section-title">廻想残滓</div>
            <div class="position-labels">
                <div class="position-label">残滓 1</div>
                <div class="position-label">残滓 2</div>
                <div class="position-label">残滓 3</div>
                <div class="position-label">残滓 4</div>
                <div class="position-label">残滓 5</div>
            </div>
            <div class="remnant-grid" id="remnantGrid">
                <!-- JavaScript で生成 -->
            </div>
        </div>
    </div>

    <!-- 画像選択モーダル -->
    <div class="image-selector" id="imageSelector">
        <div class="selector-content">
            <button class="close-btn" onclick="closeSelector()">&times;</button>
            <div class="selector-title" id="selectorTitle">選択してください</div>
            <div class="image-grid" id="imageGrid">
                <!-- JavaScript で生成 -->
            </div>
        </div>
    </div>

    <!-- 公開モーダル -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <button class="close-btn" onclick="closeShareModal()">&times;</button>
            <h2 style="color: #e2e8f0; margin-bottom: 20px; text-align: center;">編成を公開</h2>
            <div class="form-group">
                <label class="form-label">タイトル</label>
                <input type="text" class="form-input" id="shareTitle" placeholder="編成のタイトルを入力">
            </div>
            <div class="form-group">
                <label class="form-label">説明</label>
                <textarea class="form-input form-textarea" id="shareDescription" placeholder="編成の説明やコンセプトを入力"></textarea>
            </div>
            <button class="btn btn-share" onclick="generateShareImage()" style="width: 100%;">画像を生成</button>
        </div>
    </div>

    <script>
        // パーティデータ
        let partyData = {
            characters: {},
            remnants: {}
        };

        let currentSlot = null;
        let currentType = null;
        let availableImages = {
            characters: [],
            remnants: []
        };

        // 画像ファイル名のパターン（実際のファイルに合わせて調整）
        const imagePatterns = {
            characters: ['gojo', 'yuji', 'megumi', 'nobara', 'maki', 'toge', 'panda', 'yuta', 'sukuna', 'nanami', 'todo', 'mai', 'kokichi', 'miwa', 'noritoshi'],
            remnants: ['zanshi1', 'zanshi2', 'zanshi3', 'zanshi4', 'zanshi5', 'zanshi6', 'zanshi7', 'zanshi8', 'zanshi9', 'zanshi10', 'zanshi11', 'zanshi12', 'zanshi13', 'zanshi14', 'zanshi15']
        };

        // 初期化
        function init() {
            createSlots();
            loadAvailableImages();
        }

        // スロット作成
        function createSlots() {
            const characterGrid = document.getElementById('characterGrid');
            const remnantGrid = document.getElementById('remnantGrid');

            // キャラクタースロット
            for (let i = 0; i < 5; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.onclick = () => openImageSelector('character', i);
                slot.innerHTML = `
                    <div class="slot-placeholder">👤</div>
                `;
                characterGrid.appendChild(slot);
            }

            // 残滓スロット
            for (let i = 0; i < 5; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot remnant';
                slot.onclick = () => openImageSelector('remnant', i);
                slot.innerHTML = `
                    <div class="slot-placeholder">💎</div>
                `;
                remnantGrid.appendChild(slot);
            }
        }

        // 利用可能な画像を読み込み
        function loadAvailableImages() {
            // キャラクター画像
            availableImages.characters = imagePatterns.characters.map(name => ({
                name: name,
                path: `./image/character/${name}.png`,
                used: false
            }));

            // 残滓画像
            availableImages.remnants = imagePatterns.remnants.map(name => ({
                name: name,
                path: `./image/zanshi/${name}.png`,
                used: false
            }));
        }

        // 画像選択モーダルを開く
        function openImageSelector(type, slotIndex) {
            currentSlot = slotIndex;
            currentType = type;

            const selector = document.getElementById('imageSelector');
            const title = document.getElementById('selectorTitle');
            const grid = document.getElementById('imageGrid');

            title.textContent = type === 'character' ? 'キャラクターを選択' : '廻想残滓を選択';
            
            // グリッドをクリア
            grid.innerHTML = '';

            // 画像リストを取得
            const images = type === 'character' ? availableImages.characters : availableImages.remnants;

            // 画像オプションを生成
            images.forEach((image, index) => {
                const option = document.createElement('div');
                option.className = `image-option ${image.used ? 'disabled' : ''}`;
                
                if (!image.used) {
                    option.onclick = () => selectImage(image, slotIndex);
                }

                const img = document.createElement('img');
                img.src = image.path;
                img.alt = image.name;
                img.onerror = () => {
                    // 画像が見つからない場合のフォールバック
                    option.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #718096;">${image.name}</div>`;
                };

                option.appendChild(img);
                grid.appendChild(option);
            });

            selector.style.display = 'block';
        }

        // 画像選択
        function selectImage(image, slotIndex) {
            const grids = currentType === 'character' ? 
                document.getElementById('characterGrid') : 
                document.getElementById('remnantGrid');
            
            const slot = grids.children[slotIndex];

            // スロットに画像を設定
            slot.innerHTML = `
                <img class="slot-image" src="${image.path}" alt="${image.name}">
                <div class="slot-label">${image.name}</div>
            `;
            slot.classList.add('filled');

            // パーティデータに保存
            if (currentType === 'character') {
                // 既存のキャラクターがあれば使用状態を解除
                if (partyData.characters[slotIndex]) {
                    const oldImage = availableImages.characters.find(img => img.path === partyData.characters[slotIndex].path);
                    if (oldImage) oldImage.used = false;
                }
                partyData.characters[slotIndex] = image;
            } else {
                // 既存の残滓があれば使用状態を解除
                if (partyData.remnants[slotIndex]) {
                    const oldImage = availableImages.remnants.find(img => img.path === partyData.remnants[slotIndex].path);
                    if (oldImage) oldImage.used = false;
                }
                partyData.remnants[slotIndex] = image;
            }

            // 画像を使用済みにマーク
            image.used = true;

            closeSelector();
        }

        // 選択モーダルを閉じる
        function closeSelector() {
            document.getElementById('imageSelector').style.display = 'none';
            currentSlot = null;
            currentType = null;
        }

        // パーティをリセット
        function resetParty() {
            if (confirm('編成をリセットしますか？')) {
                // 使用状態をリセット
                availableImages.characters.forEach(img => img.used = false);
                availableImages.remnants.forEach(img => img.used = false);

                // パーティデータをクリア
                partyData = { characters: {}, remnants: {} };

                // スロットをリセット
                document.getElementById('characterGrid').childNodes.forEach((slot, index) => {
                    slot.innerHTML = '<div class="slot-placeholder">👤</div>';
                    slot.classList.remove('filled');
                    slot.onclick = () => openImageSelector('character', index);
                });

                document.getElementById('remnantGrid').childNodes.forEach((slot, index) => {
                    slot.innerHTML = '<div class="slot-placeholder">💎</div>';
                    slot.classList.remove('filled');
                    slot.onclick = () => openImageSelector('remnant', index);
                });
            }
        }

        // スクリーンショット
        function takeScreenshot() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 1200;
            canvas.height = 800;

            // 背景グラデーション
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#2d3748');
            gradient.addColorStop(0.5, '#4a5568');
            gradient.addColorStop(1, '#718096');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // タイトル
            ctx.fillStyle = '#e2e8f0';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('呪術廻戦ファントムパレード - マイパーティ', canvas.width / 2, 60);

            // パーティ情報を描画
            drawPartyOnCanvas(ctx);

            // ダウンロード
            const link = document.createElement('a');
            link.download = `jujutsu_party_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // キャンバスにパーティを描画
        function drawPartyOnCanvas(ctx) {
            const startY = 120;
            const slotSize = 100;
            const spacing = 120;

            // キャラクター描画
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('キャラクター編成', 600, startY);

            for (let i = 0; i < 5; i++) {
                const x = 180 + (i * spacing);
                const y = startY + 80;
                
                // スロット背景
                ctx.fillStyle = 'rgba(74, 85, 104, 0.8)';
                ctx.fillRect(x - slotSize/2, y - slotSize/2, slotSize, slotSize);
                
                if (partyData.characters[i]) {
                    ctx.fillStyle = '#48bb78';
                    ctx.font = '14px Arial';
                    ctx.fillText(partyData.characters[i].name, x, y + slotSize/2 + 20);
                }
            }

            // 残滓描画
            const remnantY = startY + 250;
            ctx.fillStyle = '#9f7aea';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('廻想残滓', 600, remnantY);

            for (let i = 0; i < 5; i++) {
                const x = 180 + (i * spacing);
                const y = remnantY + 80;
                
                // スロット背景
                ctx.fillStyle = 'rgba(159, 122, 234, 0.3)';
                ctx.fillRect(x - slotSize/2, y - slotSize/2, slotSize, slotSize);
                
                if (partyData.remnants[i]) {
                    ctx.fillStyle = '#d69e2e';
                    ctx.font = '14px Arial';
                    ctx.fillText(partyData.remnants[i].name, x, y + slotSize/2 + 20);
                }
            }
        }

        // 公開モーダルを開く
        function openShareModal() {
            document.getElementById('shareModal').style.display = 'block';
        }

        // 公開モーダルを閉じる
        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        // 共有画像を生成
        function generateShareImage() {
            const title = document.getElementById('shareTitle').value || 'マイパーティ';
            const description = document.getElementById('shareDescription').value || '';

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 1200;
            canvas.height = 900;

            // 背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#2d3748');
            gradient.addColorStop(1, '#4a5568');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // タイトル
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 42px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(title, canvas.width / 2, 60);

            // 説明
            if (description) {
                ctx.fillStyle = '#a0aec0';
                ctx.font = '18px Arial';
                const lines = description.split('\n');
                lines.forEach((line, index) => {
                    ctx.fillText(line, canvas.width / 2, 100 + (index * 25));
                });
            }

            // パーティ情報を描画
            drawPartyOnCanvas(ctx);

            // ダウンロード
            const link = document.createElement('a');
            link.download = `${title.replace(/[^a-zA-Z0-9]/g, '_')}_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();

            closeShareModal();
        }

        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const imageSelector = document.getElementById('imageSelector');
            const shareModal = document.getElementById('shareModal');
            
            if (event.target === imageSelector) {
                closeSelector();
            }
            if (event.target === shareModal) {
                closeShareModal();
            }
        }

        // 初期化実行
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
