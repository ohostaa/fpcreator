<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>呪術廻戦ファントムパレード - パーティ編成</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>キャラクターを選んでね</h2>
  <div id="captureArea">
    <div class="square-container" id="mainSlots">
      <div class="square" onclick="openModal(this, 'character')"></div>
      <div class="square" onclick="openModal(this, 'character')"></div>
      <div class="square" onclick="openModal(this, 'character')"></div>
      <div class="square" onclick="openModal(this, 'character')"></div>
      <div class="square" onclick="openModal(this, 'character')"></div>
    </div>

    <h2>残滓を選んでね</h2>
    <div class="square-container" id="extraSlots">
      <div class="square small" onclick="openModal(this, 'remnant')"></div>
      <div class="square small" onclick="openModal(this, 'remnant')"></div>
      <div class="square small" onclick="openModal(this, 'remnant')"></div>
      <div class="square small" onclick="openModal(this, 'remnant')"></div>
      <div class="square small" onclick="openModal(this, 'remnant')"></div>
    </div>
  </div>

  <div class="button-row">
    <button onclick="resetAll()">リセット</button>
    <button onclick="takeScreenshot()">スクショ</button>
  </div>

  <!-- モーダル -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <p id="modalTitle">選んでね</p>
      <div id="imageOptions">
        <!-- JavaScript で画像オプションを生成 -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
